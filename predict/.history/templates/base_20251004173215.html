<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Game Recommendation System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .game-card {
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .score-badge {
            font-size: 0.8em;
            padding: 0.25rem 0.5rem;
        }
        .interaction-btn {
            transition: all 0.3s ease;
        }
        .interaction-btn:hover {
            transform: scale(1.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        .recommendation-card {
            border-left: 4px solid #007bff;
        }
        .smart-features {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-gamepad me-2"></i>
                Game Recommendation AI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Trang chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">
                            <i class="fas fa-users me-1"></i>Người dùng
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2024 Game Recommendation AI System. Powered by Machine Learning.</p>
            <div class="mt-2">
                <span class="badge bg-primary me-2">SVD Algorithm</span>
                <span class="badge bg-success me-2">Content-Based</span>
                <span class="badge bg-info me-2">Demographic</span>
                <span class="badge bg-warning">Smart Learning</span>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Global functions for user interactions
        function trackInteraction(userId, gameId, type, rating = null) {
            fetch('/api/interact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: userId,
                    game_id: gameId,
                    type: type,
                    rating: rating
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Interaction tracked:', data);
                // Show feedback to user
                showNotification(`${type} đã được ghi nhận!`, 'success');
            })
            .catch(error => {
                console.error('Error tracking interaction:', error);
                showNotification('Có lỗi xảy ra!', 'error');
            });
        }

        function submitFeedback(userId, gameId, feedbackType, score, comment = '') {
            fetch('/api/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: userId,
                    game_id: gameId,
                    feedback_type: feedbackType,
                    score: score,
                    comment: comment
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Feedback submitted:', data);
                showNotification('Cảm ơn feedback của bạn!', 'success');
            })
            .catch(error => {
                console.error('Error submitting feedback:', error);
                showNotification('Có lỗi xảy ra!', 'error');
            });
        }

        function showNotification(message, type = 'info') {
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'error' ? 'alert-danger' : 'alert-info';
            
            const notification = $(`
                <div class="alert ${alertClass} alert-dismissible fade show position-fixed" 
                     style="top: 20px; right: 20px; z-index: 9999;">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `);
            
            $('body').append(notification);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                notification.alert('close');
            }, 3000);
        }

        // Real-time learning updates
        function updateLearningData(userId) {
            fetch(`/api/learning/${userId}`)
            .then(response => response.json())
            .then(data => {
                console.log('Learning data updated:', data);
                // Update UI based on learning data
                updateRecommendations(userId);
            })
            .catch(error => {
                console.error('Error updating learning data:', error);
            });
        }

        function updateRecommendations(userId) {
            fetch(`/api/recommendations/${userId}`)
            .then(response => response.json())
            .then(data => {
                console.log('Recommendations updated:', data);
                // Refresh recommendations display
                location.reload();
            })
            .catch(error => {
                console.error('Error updating recommendations:', error);
            });
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
